 <nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>

  <h1 id="wel">Welcome {{user}}</h1>
  <a style="color: white;" routerLink="/transaction" href="">Transaction History</a>
  
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Deposite</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="depositeForm" (ngSubmit)="deposite()">
                     
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" class="form-control" formControlName="acno" name="acno" placeholder="account number" id="login_accno" required>
                          
                      </div>
                      <div *ngIf="(this.depositeForm.get('acno')?.touched||this.depositeForm.get('acno')?.dirty)&&this.depositeForm.get('acno')?.errors" style="color: red;">Invalid Account Number</div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" class="form-control" formControlName="pswd" name="pswd" placeholder="password" id="login_password" required>
                      </div>
                      <div *ngIf="(this.depositeForm.get('pswd')?.touched||this.depositeForm.get('pswd')?.dirty)&&this.depositeForm.get('pswd')?.errors" style="color: red;">Invalid Password</div>


                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" formControlName="amount" name="amount" placeholder="Amount" id="login_uname" required>
                        
                      </div>

                      <div *ngIf="(this.depositeForm.get('amount')?.touched||this.depositeForm.get('amount')?.dirty)&&this.depositeForm.get('amount')?.errors" style="color: red;">Invalid amount</div>

                      
                      <div class="form-group">
                          <input type="submit" value="Deposite"  class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              
          </div>
      </div>
  </div>

  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Withdraw</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()">
                     
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" class="form-control" formControlName="acno1" name="acno" placeholder="account number" id="login_accno" required>
                          
                      </div>

                      <div *ngIf="(this.withdrawForm.get('acno1')?.touched||this.withdrawForm.get('acno1')?.dirty)&&this.withdrawForm.get('acno1')?.errors" style="color: red;">Invalid Account Number</div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" class="form-control" formControlName="pswd1" name="pswd" placeholder="password" id="login_password" required>
                      </div>

                      <div *ngIf="(this.withdrawForm.get('pswd1')?.touched||this.withdrawForm.get('pswd1')?.dirty)&&this.withdrawForm.get('pswd1')?.errors" style="color: red;">Invalid Password</div>

                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" formControlName="amount1" name="amount" placeholder="Amount" id="login_uname" required>
                        
                      </div>

                      <div *ngIf="(this.withdrawForm.get('amount1')?.touched||this.withdrawForm.get('amount1')?.dirty)&&this.withdrawForm.get('amount1')?.errors" style="color: red;">Invalid Amount</div>

                      
                      <div class="form-group">
                          <input type="submit" value="Withdraw"  class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              
          </div>
      </div>
  </div>
